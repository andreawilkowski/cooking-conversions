<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Calculator</title>
  </head>
  <body>
    <marquee>Welcome to our Conversion Page!!!</marquee>
    <div class="container">
    <h1>Cooking Calculator</h1>
      <div class="well">
        <form id="stone-pound">
          <div class="form-group">
            <label for="stone">Stones to Pounds:</label>
            <input id="stone" class="form-control" type="text"><br>
            <button type="submit" class="btn btn-success">Convert!</button>
          </div>
        </form>
        <div class="pounds-final">
          <img width="250px" height="175px" src="img/stone.jpg" alt="an interesting stone">
          <p><span class="stone-convert"></span></p>
        </div>
      </div>
      <div class="well">
        <form id="fortnight-week">
            <div class="form-group">
              <label for="fortnight">Fortnight to Week:</label>
              <input id="fortnight" class="form-control" type="text"><br>
              <button type="submit" class="btn btn-success">Convert!</button>
            </div>
        </form>
        <div class="fortnight-final">

          <p><span class="fortnight-convert"></span></p>
        </div>
        <div class="week-final">
          <img width="250px" height="175px" src="img/moonrise.jpg" alt="an interesting stone">
          <p></p>
        </div>
      </div>
      <div class="well">
        <form id="score-yrs">
            <div class="form-group">
              <label for="score">Score to Year:</label>
              <input id="score" class="form-control" type="text"><br>
              <button type="submit" class="btn btn-success">Convert!</button>
            </div>
        </form>
        <div class="score-final">
          <img width="250px" height="175px" src="img/timeline.jpg" alt="an interesting stone">
          <p><span class="score-convert"></span></p>
        </div>

      </div>
      </div>
    </div>
  </body>
</html>
